### e2e tests
- act as a real user
- check that all app modules work together

???
‚û° Do we need to check all permutations, rendered data ? Maybe not. We already checked that in the unit tests. What we check in the E2E tests is not that this unit works, or that unit works, but rather that they all work together.

### What is Cypress?
- a JS e2e framework
- OS independent
- framework / library independent
- MIT license
- written from scratch
- for QA engineers AND developers
- promises to be easy to install, easy to use

---
### under the hood
- Cypress & app run [in the same run loop](https://docs.cypress.io/guides/overview/key-differences.html#New-kind-of-testing)
  - the code running on the page (‚û° debugger)
  - network traffic
  - _document_ and _window_ JS elements
