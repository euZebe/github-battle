### e2e tests
- act as a real user
- test main scenarios (or more if the app is not huge)
- /!\ more expensive (needs a whole infrastructure available)
    - => Do we need to check all permutations, like we did in the unit test? No! We already checked that in the unit tests. What we check in the E2E tests is not that this unit works, or that unit works, but rather that they all work together.

## ðŸ” Let's focus on Cypress
How does it answer to those complaints ?
---
### What
- a JS e2e framework
- independent of any framework or library,
- written from scratch
- for QA engineers AND developers
- promises to be easy to install, easy to use

---
### Under the hood
- Cypress & app run [in the same run loop](https://docs.cypress.io/guides/overview/key-differences.html#New-kind-of-testing)
  - the code running on the page (=> debugger)
  - network traffic
  - _document_ and _window_ JS elements
---
### Con(s)
- only Chrome is supported... until now (working examples with Firefox, edge, IE11, mobile safari and Android) [[link]](https://github.com/cypress-io/cypress/issues/310)
- cross-browser support is roadmap's top priority
